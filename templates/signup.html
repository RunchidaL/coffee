{% include 'index.html' %}
{% load static %}
{% block content%}
{% load crispy_forms_tags %}
<div class="container my-1">
  <div class="row">
    <div class="card" style="width: 50rem;">
    <h2 class="title m-auto" align="center">ลงทะเบียน</h2>
  <form class="text-white w-10 m-auto" method="post">
      <p>{{form | crispy}}</p>
      {% csrf_token %}
      <div class="d-flex justify-content-end"> 
          <input type="submit" class="btn btn-primary" style="margin: 10px 0px;" value="ลงทะเบียน">
      </div>
      <div class="d-flex justify-content-start">
        <div>
            มีบัญชีแล้ว?
               <a class="text-dark" href="{%url 'login'%}" ria-pressed="true" align="right">เข้าสู่ระบบ</a>
        </div>
      </div>
  </form>
</div>
</div>
  
</div>
<style>
  body{
    background-image: url('/media/Login.png');
    background-repeat: no-repeat;
    }
  .card{
      position: absolute;
      z-index: 2;
      background: #BFA082;
      border-radius: 1rem;
      margin: 0.5rem 0 1rem 0;
      display: flex;
      flex-direction: column;
      opacity: 0.9;
    }
  .form-control{
      background: #D4C0AB;
      margin: 0.5rem 0 1rem 0;
      display: flex;
      flex-direction: column;
    }
  .btn{
      background: hsl(31, 32%, 75%);
      margin: 0.5rem 0 1rem 0;
      display: flex;
      flex-direction: column;
    }
  .btn:hover{
      background: hsl(37, 100%, 65%);
    }   
  .container-fluid{
      background: #D4C0AB;
    }
</style>    
{% endblock%}
