{% include 'index.html' %}
{% load static %}
{% block content%}
{% load crispy_forms_tags %}
<div class="container my-2">
  <div class="row">
    <div class="card" style="width: 30rem;">
  <h2 class="title my-5" align="center">coffee</h2>
  <form class="text-white w-25 m-auto" method="post">{% csrf_token %}
      <p>{{form | crispy}}</p>
      <div class="d-flex justify-content-center">
          <input type="submit" value="เข้าสู่ระบบ" class="btn w-100"> 
      </div>
      <div class="d-flex justify-content-end"> 
          <a href="{%url 'signUp'%}" class="btn text-white signup" aria-pressed="true">ลงทะเบียน</a>
      </div>
  </form>  
    </div>
  </div>
</div>
<style>
  body{
    background-image: url('/media/Login.png');
    background-repeat: no-repeat;
    }
  .card{
      position: absolute;
      right: 920px;
      top: 200px;
      z-index: 2;
      background: #BFA082;
      border-radius: 1rem;
      margin: 0.5rem 0 1rem 0;
      display: flex;
      flex-direction: column;
      opacity: 0.9;
    }
  .form-control{
      background: #D4C0AB;
      margin: 0.5rem 0 1rem 0;
      display: flex;
      flex-direction: column;
    }
  .btn{
      background: hsl(31, 32%, 75%);
      margin: 0.5rem 0 1rem 0;
      display: flex;
      flex-direction: column;
    }
  .btn:hover{
      background: hsl(37, 100%, 65%);
    } 
  .container-fluid{
      background: #D4C0AB;
  }
  </style>   
{% endblock%}
